                        <section id="form-wrapper">
                              <h2>Contact</h2>
        <form>
            <div class="form-info">
                <label for="name">Name</label>
                <input type="text" name="name" id="username" placeholder="Jane Doe">
            </div>
             <div class="form-info">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="user-email" placeholder="example@gmail.com">
             </div>
             <div class="form-info">
                    <label for="message">Message</label>
                    <textarea name="message" id="user-message" cols="30" rows="10"></textarea>
             </div>
             <br>
             <button type="submit">Submit</button>
        </form>
